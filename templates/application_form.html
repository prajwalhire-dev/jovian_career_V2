<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class='mb-2'>
    <lable>Full Name</lable><br>
    <input type='text' name='full_name' placeholder='Prajwal H'>  
  </div>
  
  <div class='mb-2'>
    <label>Email</label><br>
    <input type='text' name='email' placeholder='prajwal@company.com'>  
  </div>
  
  <div class='mb-2'>
    <label>LinkedIn</label><br> 
    <input type='text' name='linkedin_url' placeholder='https://linkedin.com'>
  </div>

  <div class='mb-2'>
    <label>Education</label><br>
    <textarea name='education'></textarea>
  </div>

  <div class='mb-2'>
    <label>Work Experience</label><br>
    <textarea name='work_experience'></textarea>
  </div>

  <div class='mb-2'>
    <label>Resume URL</label><br> 
    <input type='text' name='resume_url'>
  </div>
  <input type='submit'>
  
</form>
